{{ define "main" }}
    {{ .Content }}

    <div class="posts-list">
    {{ range sort .Data.Pages "Date" "desc" }}
        {{ if not .Params.private }}
            <div class="post">
                <p>
                    <div class="date">{{ .PublishDate.Format "Jan 2 2006" }}</div>    
                    <p><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></p>
                    {{ .Summary }}
                </p>
            </div>
        {{ end }}
    {{ end }}
    </div>
{{ end }}
